<!DOCTYPE html>
<html>
	<head>
		<title>Aouad - Madaincorp Test</title>
		<link rel="stylesheet" href="css/theme.css">
	</head>
	
	<body>

		<div class="options-holder">
			<h3 class="teal-color center-text">Choose the number of records you want to get</h3>
			
			
			<div class="input-field center-box">
				<input class="input-text" min="1" max="50" placeholder="Number of records" id="numRecords" type="number">
				<button class="button" onclick="getRecords()"><span>Submit </span></button>
			</div>
			
			<div class="resultsBox center-box">
				<div id="loadingScreen" class="loadingScreen hidden">
					<div class="load-icon center">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				
				<div id="listContainer" class="hidden"></div>
			</div>

		</div>
		
		
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
